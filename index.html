<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---- Google Font ---->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <!---- Google Font end ---->

    <link rel="stylesheet" href="dist/style.css" />
    <title>News Homepage</title>
  </head>
  <body>
    <div class="overlay"></div>
    <header>
      <!---- Nav ---->
      <nav class="nav">
        <img class="nav__logo" src="assets/logo.svg" alt="logo" />
        <img
          class="nav__menuicon"
          src="assets/icon-menu.svg"
          alt="mobile menu icon"
        />
        <ul class="nav__links">
          <img
            class="nav__menuicon nav__menuicon--close"
            src="assets/icon-menu-close.svg"
            alt="mobile menu close icon"
          />
          <div class="nav__links__container">
            <li class="nav__link">Home</li>
            <li class="nav__link">New</li>
            <li class="nav__link">Popular</li>
            <li class="nav__link">Trending</li>
            <li class="nav__link">Categories</li>
          </div>
        </ul>
      </nav>
      <!---- Nav end ---->
    </header>
  </body>
  <!---- Main ---->
  <main class="main">
    <div class="main__content">
      <img class="main__img" src="assets/image-web-3-mobile.jpg" alt="web 3" />
      <div class="main__secondary">
        <h1 class="main__h1">The Bright Future of Web 3.0?</h1>
        <div class="main__text">
          <p class="main__text__p">
            We dive into the next evolution of the web that claims to put the
            power of the platforms back into the hands of the people. But is it
            really fulfilling its promise?
          </p>
          <button class="main__text__btn">READ MORE</button>
        </div>
      </div>
    </div>
  </main>
  <!---- Main end ---->
</html>
